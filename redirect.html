<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>

<script>
  // ðŸ”¹ URL se product id uthao
  const params = new URLSearchParams(window.location.search);
  const productId = params.get("id");

  // ðŸ”¹ AAPKA Apps Script base URL
  const baseUrl = "https://script.google.com/macros/s/AKfycbx91kHDVy5R3-rX7b7Nolmh23TzR97V2KGHakQV5z69_jsWm92TbFgzPJYDJMf4vXCIjA/exec";

  // ðŸ”¹ Agar id hai to redirect karo
  if(productId){
    window.location.replace(baseUrl + "?id=" + productId);
  } else {
    document.body.innerHTML = "<h3>Invalid product</h3>";
  }
</script>

</head>
<body>
<p>Redirecting...</p>
</body>
</html>
